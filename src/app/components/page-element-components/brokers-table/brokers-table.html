<div class="w3-container w3-center">
  <table class="w3-table-all">
    <thead>
      <tr class="w3-blue-gray">
        <th class="w3-center">Логин</th>
        <th class="w3-center">Ф.И.О.</th>
        <th class="w3-center">Баланс</th>
        <th class="w3-center"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let broker of brokers; let i = index">
        <td>
          <input class="w3-input w3-border" type="text" [(ngModel)]="broker.login" placeholder="Логин">
        </td>
        <td>
          <input class="w3-input w3-border" type="text" [(ngModel)]="broker.name" placeholder="Ф.И.О.">
        </td>
        <td>
          <input class="w3-input w3-border" type="number" [(ngModel)]="broker.balance" placeholder="Баланс">
        </td>
        <td>
          <button class="w3-pale-red w3-button w3-border" (click)="deleteBroker(i)">-</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="w3-container" style="margin-top: 20px">
    <button class="w3-blue-grey w3-button w3-border" style="margin-right: 10px;" (click)="saveChanges()">Сохранить</button>
    <button class="w3-blue-grey w3-button w3-border" (click)="addBroker()">Добавить</button>
  </div>

  <div class="w3-panel w3-red" *ngIf="!isCorrect">
    <strong>Ошибка!</strong> Некоторые данные введены некорретно.
  </div>
</div>
